<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="wrap">
                                                    
        <form name='loginForm'  action="#" class="login-form">
            <fieldset  class="name-form">Input</fieldset>
            <input name='loginInput' type="text" placeholder="Enter your login">
            <input name='passInput' type="text" placeholder="Enter your password">
            
            <button type='button' class="btn">Come in</button>
            </form>

    

        <div hidden class="success">You have successfully logged in </div>
        <div hidden class="error">Login or password is incorrect</div>
    </div>


   <script src="js/script.js"></script> 
</body>
</html>
