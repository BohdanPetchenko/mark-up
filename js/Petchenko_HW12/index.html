<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="trafficLight">
        <div id="redTraffic" class="lens">
            <p id='redTimer'></p>
        </div>
        <div id="yellowTraffic" class="lens">
            <p id='yellowTimer'></p>
        </div>
        <div id="greenTraffic" class="lens">
            <p id='greenTimer'></p>
        </div>
    </div>

    <div id="pedestrianTraffic">
        <div id="redPedestrian" class="lens">
            <p id='redPedestrianTimer'></p>
        </div>
        <div id="greenPedestrian" class="lens">
            <p id='greenPedestrianTimer'></p>
        </div>
    </div>

    <div id="pedestrianTrafficWithButton">
        <div id="redPedestrianWithButton" class="lens">
            <p id='redPedestrianTimerWithButton'></p>
        </div>
        <div id="greenPedestrianWithButton" class="lens">
            <p id='greenPedestrianTimerWithButton'></p>
        </div>
        <button id="button">Click me</button>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
